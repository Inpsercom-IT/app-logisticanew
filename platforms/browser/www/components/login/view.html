<div data-role="view" data-title="View" data-layout="main" data-model="app.login" data-show="app.login.onShow" data-after-show="app.login.afterShow" id="loginScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.login.title"></span>

        </div>
    </header>
    <div class="container">
        <div class="item">
            <div class="w3-container  w3-white w3-text-red w3-margin">
                <div id="vwEmpresa">
                    <div data-bind="visible: isVisible">

                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i id="icnAceptarLogistica0" class="w3-xxlarge fa fa-car"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" style="color: black" id="usuFabrica" name="usuFabrica" placeholder="C&oacute;digo Empresa" type="text" value="" />

                            </div>
                        </div>

                        <button id="btnAceptarLogistica0" class="w3-button w3-block w3-section w3-ripple w3-padding" onclick="accesoEmpresa(document.getElementById('usuFabrica').value)">ACEPTAR</button>
                    </div>
                    <div id="vwLogin2">
                        <div data-bind="visible: isVisible">

                            <table align="center" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center">

                                        <h1> <b>   <label class="w3-text-red" id="usuEmpresa"></label> </b> </h1>
                                    </td>
                                </tr>
                            </table>

                            <div class="w3-row w3-section">
                                <div class="w3-col" style="width:50px"><i id="icnAceptarLogistica1" class="w3-xxlarge fa fa-user"></i></div>
                                <div class="w3-rest">
                                    <input class="w3-input w3-border" id="usuLogin" name="usuLogin" type="text" placeholder="Usuario" value="">
                                </div>
                            </div>

                            <div class="w3-row w3-section">
                                <div class="w3-col" style="width:50px"><i id="icnAceptarLogistica2" class="w3-xxlarge fa fa-key"></i></div>
                                <div class="w3-rest">
                                    <table>
                                        <tr>
                                            <td>
                                               <input class="w3-input w3-border" id="usuPass" name="usuPass" type="password" placeholder="Contrase&ntilde;a" value="">
                                            </td>
                                            <td>
                                              <button id="show_password" style="height: 35px;" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <button id="btnAceptarLogistica1" class="w3-button w3-block w3-section w3-ripple w3-padding" onclick="accesoUsuario(document.getElementById('usuLogin').value + ';' + document.getElementById('usuPass').value)" id="id_entrar">ENTRAR</button>

                            <button id="brdAceptarLogistica0" class="w3-button w3-block w3-section w3-white w3-border w3-border-red w3-text-red" onclick="cerrarSistema()">CAMBIAR EMPRESA</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    </div>
    <script type="text/javascript">
        function mostrarPassword(){
                var cambio = document.getElementById("usuPass");
                if(cambio.type == "password"){
                    cambio.type = "text";
                    $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
                }else{
                    cambio.type = "password";
                    $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
                }
            } 
            
            $(document).ready(function () {
        });
        </script>
